<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rating Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1>Hotel Rating Prediction</h1>
    <form id="prediction-form">
        <div class="form-group">
            <label for="text">Enter your review:</label>
            <textarea class="form-control" id="text" name="text" rows="4" cols="50"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div id="prediction-result"></div>
    
    <!-- Bootstrap JS (optional, but required if you're using Bootstrap JS components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-ayljemwaQkV08an+it+60HJy3a/fFF9/K8B6ngdv4Uydjgaq8++j6eKpRX6L2cF5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk+5E8e1pC6O5JHb8IVjDDdaBn6aX3O1I2n" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: formData.get('text')
                })
            });
            const data = await response.json();
            document.getElementById('prediction-result').innerText = `Predicted recommendation: ${data.response}`;
        });
    </script>
</body>
</html>
